<!DOCTYPE html>
<html>
<head>
	<title>dandelioning</title>
	<meta charset="utf-8" />
</head>
<body>
	<ul>
		{% for provider in accounts %}
		<li>
			{% if not accounts[provider] %}
			<a href="/auth/1/{{ provider }}">绑定{{ provider }}帐号</a>
			{% else %}
			<a href="#">{{ provider }}(已绑定)</a>
			{% end %}
		</li>
		{% end %}
	</ul>
</body>
</html>
